<div class="manage-quizzes">
  <h3>All Quizzes</h3>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created By</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let quiz of quizzes">
        <td>{{ quiz.title }}</td>
        <td>{{ quiz.description }}</td>
        <td>{{ quiz.createdBy }}</td>
        <td><button class="delete" (click)="deleteQuiz(quiz.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
