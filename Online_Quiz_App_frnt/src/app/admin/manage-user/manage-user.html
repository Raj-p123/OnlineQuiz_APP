<div class="manage-users">
  <h3>All Registered Users</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td><button class="delete" (click)="deleteUser(user.email)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
