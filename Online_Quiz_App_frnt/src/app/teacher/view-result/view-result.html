<div class="result-container">
  <button class="refresh-btn" (click)="loadResults()">ğŸ”„ Refresh</button>
  <h2 class="title">ğŸ“Š Your Quiz Results</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading your results...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-box">
    {{ error }}
  </div>

  <!-- Results Table -->
  <table *ngIf="!loading && !error && results.length > 0" class="result-table">
    <thead>
      <tr>
        <th>Quiz Title</th>
        <th>Correct</th>
        <th>Total</th>
        <th>Percentage</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results">
        <td>{{ r.quizTitle }}</td>
        <td>{{ r.correct }}</td>
        <td>{{ r.total }}</td>
        <td [ngClass]="{ 'pass': r.percentage >= 50, 'fail': r.percentage < 50 }">
          {{ r.percentage | number:'1.0-2' }}%
        </td>
        <td>{{ r.submittedAt | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- No Results Message -->
  <div *ngIf="!loading && !error && results.length === 0" class="no-results">
    ğŸ˜• You havenâ€™t completed any quizzes yet.
  </div>
</div>
