<!-- Spinner -->
<div *ngIf="loading" class="loading">
  <div class="spinner"></div>
  <p>Loading quiz results...</p>
</div>

<!-- Results -->
<table *ngIf="!loading && results.length > 0" class="result-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Student Email</th>
      <th>Quiz Title</th>
      <th>Correct</th>
      <th>Total</th>
      <th>Percentage</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of results; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ r.studentEmail }}</td>
      <td>{{ r.quizTitle }}</td>
      <td>{{ r.correct }}</td>
      <td>{{ r.total }}</td>
      <td [ngClass]="{ 'pass': r.percentage >= 50, 'fail': r.percentage < 50 }">
        {{ r.percentage | number:'1.0-2' }}%
      </td>
      <td>{{ r.submittedAt | date:'medium' }}</td>
    </tr>
  </tbody>
</table>

<!-- No Results -->
<div *ngIf="!loading && results.length === 0" class="no-results">
  ğŸ˜• No student quiz results available yet.
</div>
