<div class="add-quiz-container">
  <h2>ğŸ“ Create New Quiz</h2>

  <form (ngSubmit)="addQuiz()">
    <!-- Quiz Info -->
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="quiz.title"
        name="title"
        placeholder="Quiz Title"
        required
      />
    </div>

    <div class="form-group">
      <textarea
        [(ngModel)]="quiz.description"
        name="description"
        placeholder="Quiz Description"
        required
      ></textarea>
    </div>

    <hr />

    <!-- Question Section -->
    <h3>â• Add Question</h3>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="question.text"
        name="questionText"
        placeholder="Enter question"
        required
      />
    </div>

    <div class="form-group" *ngFor="let option of question.options; let i = index">
      <input
        type="text"
        [(ngModel)]="question.options[i]"
        [name]="'option' + i"
        placeholder="Option {{ i + 1 }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="correctAnswer">âœ… Correct Answer:</label>
      <select
        id="correctAnswer"
        [(ngModel)]="question.correctAnswer"
        name="correctAnswer"
        required
      >
        <option value="" disabled>Select correct answer</option>
        <option *ngFor="let option of question.options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <button type="button" (click)="addQuestion()">Add Question â•</button>

    <div *ngIf="quiz.questions.length > 0" class="question-list">
      <h4>ğŸ“‹ Added Questions:</h4>
      <ul>
        <li *ngFor="let q of quiz.questions">
          <strong>{{ q.text }}</strong> â€” âœ… {{ q.correctAnswer }}
        </li>
      </ul>
    </div>

    <hr />

    <button type="submit" class="save-btn">ğŸ’¾ Save Quiz</button>
  </form>
</div>
