<div class="add-quiz-form">
  <h3>Add New Quiz</h3>
  <form (ngSubmit)="addQuiz()" #quizForm="ngForm">
    <div class="form-group">
      <input type="text" name="title" placeholder="Quiz Title" [(ngModel)]="quiz.title" required />
    </div>

    <div class="form-group">
      <textarea
        name="description"
        placeholder="Quiz Description"
        [(ngModel)]="quiz.description"
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="!quizForm.valid">Add Quiz</button>
  </form>
</div>
