<div class="container mt-4">
  <h2 class="text-center text-primary mb-3">ğŸ“‹ Manage Quizzes</h2>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Quiz Title</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let quiz of quizzes; let i = index">
        <td>{{ i + 1 }}</td>

        <!-- Editing Mode -->
        <ng-container *ngIf="editingQuiz?.id === quiz.id; else viewMode">
          <td><input [(ngModel)]="editingQuiz.title" class="form-control" /></td>
          <td><input [(ngModel)]="editingQuiz.category" class="form-control" /></td>
          <td><input [(ngModel)]="editingQuiz.description" class="form-control" /></td>
          <td>
            <button class="btn btn-success btn-sm" (click)="updateQuiz()">ğŸ’¾ Save</button>
            <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">âŒ Cancel</button>
          </td>
        </ng-container>

        <!-- View Mode -->
        <ng-template #viewMode>
          <td>{{ quiz.title }}</td>
          <td>{{ quiz.category }}</td>
          <td>{{ quiz.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editQuiz(quiz)">âœï¸ Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteQuiz(quiz.id)">ğŸ—‘ï¸ Delete</button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>

  <p *ngIf="quizzes.length === 0" class="text-warning text-center mt-3">
    âš ï¸ No quizzes found. Add one to see it here!
  </p>
</div>
