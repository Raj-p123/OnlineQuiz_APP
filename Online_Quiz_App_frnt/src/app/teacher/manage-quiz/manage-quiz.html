<div class="manage-quiz-container">
  <h2>ğŸ“‹ Manage Quizzes</h2>

  <table class="quiz-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Quiz Title</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <!-- âœ… Show quizzes dynamically -->
      <tr *ngFor="let quiz of quizzes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ quiz.title }}</td>
        <td>{{ quiz.category }}</td>
        <td>{{ quiz.description }}</td>
        <td>
          <button class="edit-btn" (click)="editQuiz(quiz)">âœï¸ Edit</button>
          <button class="delete-btn" (click)="deleteQuiz(quiz.id)">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>

      <!-- âœ… Show message when no quizzes exist -->
      <tr *ngIf="quizzes.length === 0">
        <td colspan="5" class="no-data">
          âš ï¸ No quizzes found. Add one to see it here!
        </td>
      </tr>
    </tbody>
  </table>

  <!-- âœ… Edit Form -->
  <div *ngIf="editingQuiz" class="edit-container">
    <h3>âœï¸ Edit Quiz</h3>
    <form (ngSubmit)="updateQuiz()">
      <input
        type="text"
        [(ngModel)]="editingQuiz.title"
        name="title"
        placeholder="Title"
        required
      />
      <input
        type="text"
        [(ngModel)]="editingQuiz.category"
        name="category"
        placeholder="Category"
        required
      />
      <textarea
        [(ngModel)]="editingQuiz.description"
        name="description"
        placeholder="Description"
        required
      ></textarea>

      <div class="buttons">
        <button type="submit" class="save-btn">ğŸ’¾ Save</button>
        <button type="button" class="cancel-btn" (click)="cancelEdit()">âŒ Cancel</button>
      </div>
    </form>
  </div>
</div>
