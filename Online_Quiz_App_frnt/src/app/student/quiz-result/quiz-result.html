<div class="result-container">
  <div class="result-card">
    <h2>Quiz Result</h2>
    <p class="score">
      Your score: <span class="score-main">{{ score }}</span> / <span class="score-total">{{ total }}</span>
    </p>
    <!-- You can keep or remove details block below depending on need -->
    <pre *ngIf="details" class="details-json">{{ details | json }}</pre>
    <button class="back-btn" routerLink="/student/dashboard">Back</button>
  </div>
</div>
