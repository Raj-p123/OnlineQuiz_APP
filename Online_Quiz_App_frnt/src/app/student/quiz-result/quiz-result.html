<div class="result-container">
  <div class="result-card">
    <h2>Quiz Result</h2>
    <p class="score">
      Your score: <span class="score-main">{{ score }}</span> / <span class="score-total">{{ total }}</span>
    </p>

    <!-- Show what was wrong if details exist -->
    <div *ngIf="details?.wrongAnswers?.length > 0" class="wrong-answers">
      <h3>Incorrect Answers</h3>
      <ul>
        <li *ngFor="let wrong of details.wrongAnswers">
          Question: {{ wrong.question }} <br>
          Your answer: {{ wrong.yourAnswer }} <br>
          Correct answer: {{ wrong.correctAnswer }}
        </li>
      </ul>
    </div>

    <!-- Optionally show full details JSON for debugging -->
    <pre *ngIf="details && !details.wrongAnswers" class="details-json">{{ details | json }}</pre>

    <button class="back-btn" routerLink="/student/dashboard">Back</button>
  </div>
</div>
