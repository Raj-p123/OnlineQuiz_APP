<div class="history-container">
  <h2>Your Quiz History</h2>
  <div>
    <!-- Table generated from JSON array using basic Angular bindings -->
    <table class="history-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Date</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="history && history.length > 0; else noAttempts">
          <tr *ngFor="let h of history">
            <td>{{ h.category }}</td>
            <td>{{ h.attemptedAt | date:'short' }}</td>
            <td>{{ h.score }} / {{ h.total }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <ng-template #noAttempts>
      <tr>
        <td colspan="3" class="empty-message">No quiz attempts found.</td>
      </tr>
    </ng-template>
  </div>
  <button routerLink="/student/dashboard" class="back-btn">Back</button>
</div>
