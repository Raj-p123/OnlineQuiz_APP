<div class="dashboard-header">
</div>

<!-- Personalized welcome message -->
<div class="welcome-section" *ngIf="studentName">
  <h3>Welcome, {{ studentName }}!</h3>
</div>

<div class="dashboard-main-cards">
  <div class="nav-card" (click)="goToTakeQuiz()">
    <h3>Take Quiz</h3>
    <p>Attempt new quizzes available for you.</p>
  </div>
  <div class="nav-card" (click)="goToLeaderboard()">
    <h3>Leaderboard</h3>
    <p>See your rank among peers.</p>
  </div>
  <div class="nav-card" (click)="goToQuizHistory()">
    <h3>Quiz History</h3>
    <p>Review your previous quiz attempts.</p>
  </div>
</div>
