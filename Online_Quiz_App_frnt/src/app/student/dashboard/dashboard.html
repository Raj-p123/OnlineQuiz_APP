<div class="dashboard-container">
  <h2>ðŸ“š Available Quizzes</h2>

  <div *ngIf="loading" class="loading">Loading quizzes...</div>

  <div *ngIf="!loading && quizzes.length > 0" class="quiz-list">
    <div class="quiz-card" *ngFor="let quiz of quizzes">
      <h3>{{ quiz.title }}</h3>
      <p>{{ quiz.description }}</p>
      <button>Start Quiz</button>
    </div>
  </div>

  <div *ngIf="!loading && quizzes.length === 0" class="no-data">
    No quizzes available.
  </div>
</div>
