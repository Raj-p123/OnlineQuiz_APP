<div class="profile-wrapper">
  <div class="profile-card">
    <h2>My Profile</h2>
    <div class="profile-info">
      <p><strong>Name:</strong> {{ student.name }}</p>
      <p><strong>Email:</strong> {{ student.email }}</p>
    </div>
    <button (click)="toggleEdit()" class="btn-primary">Edit Profile</button>
  </div>

  <div class="edit-profile-card" *ngIf="isEditing">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="editableStudent.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="editableStudent.email" name="email" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" (click)="toggleEdit()" class="btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
